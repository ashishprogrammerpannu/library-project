<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <link rel="stylesheet" href="/Styles/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white">
        <a class="navbar-brand text-white" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Type
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Fiction</a>
                        <!-- <div class="dropdown-divider"></div> -->
                        <a class="dropdown-item" href="#">Self-help</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">Download</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger my-2 my-sm-0 rounded" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Adding alert -->
    <div class="alert alert-danger" role="alert" id="alert">
        A simple danger alertâ€”check it out!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&diamondsuit;</span>
        </button>
    </div>
    <div class="container">
        <label for="bookname">Book-Name</label>
        <input type="text" class="form-control my-2" id="bookname">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control my2">
        <div class="container-fluid">
            <h3>Type</h3>
            <label for="Fiction">Fiction</label>
            <input type="radio" id="Fiction" name="type" class="form-inline" value="Fiction"><br>
            <label for="History">History</label>
            <input type="radio" id="History" name="type" class="form-inline" value="History">
        </div>
        <button class="btn bg-primary my-3" id="add">Add Book</button>
        <hr>
    </div>
    <div class="books container">
        <table class="table" id="userbooks" border="2px">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Type</th>
            </tr>
        </table>
    </div>

</body>
<script src="/Scripts/app.js"></script>
<script src="/Scripts/jquery-slim.min.js"></script>
<script src="/Scripts/popper.min.js"></script>
<script src="/Scripts/bootstrap.min.js"></script>

</html>
